<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoPic</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/camera.png" type="image/x-icon">

</head>
<body>
    <div class="container">
        <div class="img">
            <div class="img-box">
                <img  id="img" alt="">
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload">
                <label for="upload">Upload</label>
                <input type="file" name="" id="upload">
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input type="range" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input type="range" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">Brightness</label>
                    <input type="range" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayScale">Grey Scale</label>
                    <input type="range" id="grayScale" step="0.1" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input type="range" id="blur" step="0.1" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="hue-rotate">Hue Rotate</label>
                    <input type="range" id="hue-rotate"  min="0" max="350" value="0">
                </li>
                
                <li>
                    <a download="image" id="download">Download</a>
                    <span onclick="resetValue()">Reset</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
